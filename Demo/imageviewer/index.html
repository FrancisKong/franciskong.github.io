<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>图片查看器</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="style.css" rel="stylesheet">
</head>
<body>
    <div id="container">
	    <img src="images/img.jpg" id="image" ondragstart="return false;">
	</div>
    <div class="controller">
    	<div id="magnifier" class="ctrl" onclick="bigger()">
    		<img src="images/magnifier.png" alt="放大图片">
    	</div>
    	<div id="minifier" class="ctrl" onclick="smaller()">
    		<img src="images/minifier.png" alt="缩小图片">
    	</div>
    </div>
<script type="text/javascript" src="script.js"></script>    
</body>
</html>
